<div>
    <div class="top-row" *ngIf="false">
        <div  *ngFor="let key of topRowKeys" >
            <div class="circle" [ngClass]="{'invisible': key == 'space'}">
                {{key}}
            </div>
        </div>
    </div>
    <div class="bottom-row">
        <div  *ngFor="let key of bottomRowKeys">
            <div class="circle" (click)="keyClicked(key)">
                {{key}}
            </div>
        </div>
    </div>
</div>
